name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: aitinerehub
  REGION: me-central1
  SERVICE_NAME: micro-service
  REPO_NAME: your-artifact-repo
  IMAGE_NAME: micro-service
  SECRET_NAME: common-env

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Pull .env from Secret Manager
        run: |
          echo "🔑 Fetching .env from GCP Secret Manager..."
          gcloud secrets versions access latest --secret=${SECRET_NAME} > .env

      - name: Build Docker image
        run: |
          echo "🐳 Building Docker image..."
          docker build -t ${IMAGE_NAME} .

      - name: Tag Docker image with latest and Artifact Registry path
        run: |
          IMAGE_URI="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/${IMAGE_NAME}:latest"
          echo "🏷️ Tagging image as $IMAGE_URI"
          docker tag ${IMAGE_NAME}:latest $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Authenticate Docker to Artifact Registry
        run: |
          echo "🔐 Authenticating Docker to Artifact Registry..."
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Push Docker image to Artifact Registry
        run: |
          echo "📦 Pushing image to $IMAGE_URI"
          docker push $IMAGE_URI

      - name: Deploy to Cloud Run
        run: |
          echo "🚀 Deploying to Cloud Run..."
          gcloud run deploy ${SERVICE_NAME} \
            --image $IMAGE_URI \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated
